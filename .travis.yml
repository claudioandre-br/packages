sudo: required
dist: trusty
services:
- docker

cache:
  directories:
  - ".encrypted"  

before_install:
  - docker pull didrocks/snapcraft

script:
  - cd $BUILD_DIR
  - docker run -v $HOME:/root -v $(pwd):/cwd didrocks/snapcraft sh -c 'cd /cwd; snapcraft prime'
  - ../snap.sh
  - ls -la

env:
  matrix:
    - BUILD_DIR=john-the-ripper SNAP=yes
  global:
    secure: 
