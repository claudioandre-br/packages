version: 2
jobs:
  common_linux: &common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
    steps:
      - checkout
      - run:
          name: Building JtR
          command: .circleci/circle-ci.sh $TARGET_ARCH
      - run:
          name: Testing JtR
          command: .circleci/circle-ci.sh $TARGET_ARCH TEST

  common_osx: &common_osx
    macos:
      xcode: "9.1.0"
    steps:
      - checkout
      - run:
          name: Building JtR OSX
          command: .circleci/circle-ci.sh $TARGET
      - run:
          name: Testing JtR OSX
          command: .circleci/circle-ci.sh $TARGET TEST_OSX

  test-32bits:
    <<: *common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
        environment:
          TARGET_ARCH: "i686"
          WINE: "wine"

  test-fedora:
    <<: *common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
        environment:
          TARGET_ARCH: "NIX"

  make-check:
    <<: *common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "CHECK"
          ASAN: "--enable-asan"
          CCO: "clang"

  fuzzing:
    <<: *common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
        environment:
          TARGET_ARCH: "NIX"
          EXTRA: "AFL_FUZZ"
          BUILD_OPTS: "--enable-fuzz"

  test-64bits:
    <<: *common_linux
    docker:
      - image: claudioandre/john:fedora.29.gcc
        environment:
          TARGET_ARCH: "x86_64"
          WINE: "wine"

  build-osx82:
    <<: *common_osx
    macos:
      xcode: "8.2"
    environment:
      BASE: "OSX"
      TARGET: "OSX xcode 8.2"

  build-osx91:
    <<: *common_osx
    macos:
      xcode: "9.1.0"
    environment:
      BASE: "OSX"
      TARGET: "OSX xcode 9.1.0"

workflows:
  version: 2
  build:
    jobs:
      - test-32bits
      - test-64bits
      - test-fedora
      - make-check
      - fuzzing
